services:
  - type: web
    name: wedding-concierge-api
    runtime: python
    rootDir: backend
    buildCommand: |
      pip install -r requirements.txt
      playwright install chromium
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: "/opt/render/project/playwright"
